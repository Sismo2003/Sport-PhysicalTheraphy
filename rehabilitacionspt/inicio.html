  <!-- Total de Pacientes -->
    <script>
        $(document).ready(function() {
      // Realizar una petición AJAX para obtener el total de pacientes
          $.ajax({
              url: 'http://5.161.211.225/v3/assets/php/total_pacientes.php', // Ajusta la ruta a tu archivo PHP que devuelve el total de pacientes
              type: 'GET',
              dataType: 'json',
              success: function(response) {
                  if (response.success) {
                      // Actualizar el número de pacientes en la tarjeta
                      $('#total-pacientes').text(response.total_pacientes);
                  } else {
                      console.error(response.message);
                      $('#total-pacientes').text('Error al cargar'); // Mostrar mensaje de error en la tarjeta
                  }
              },
              error: function(xhr, status, error) {
                  console.error('Error en la solicitud AJAX:', error);
                  $('#total-pacientes').text('Error al cargar'); // Mostrar mensaje de error en la tarjeta
              }
          });
      });
    </script>  <!-- End Total de Pacientes -->
